<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel For Life</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="body-background">
      <section class="tv_Header">
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark"
          aria-label="Eighth navbar example"
        >
          <div class="container">
            <a class="navbar-brand d-lg-none" href="#">
              <img src="./img/logo.png" alt="img" width="120px" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample07"
              aria-controls="navbarsExample07"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Trips</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Activities</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Media</a>
                </li>
              </ul>
              <div class="logo">
                <a href="/">
                  <img src="./img/logo.png" alt="img" width="120px"
                /></a>
              </div>
            </div>
          </div>
        </nav>
      </section>

      <section class="tv_slider">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="slider-box">
                <h1 class="slider-text">Travel for life</h1>
                <p class="slider-content">Book your desired travel place</p>
                <div class="btn-box">
                  <a href="#">
                    <button class="button-tip-one">Book a trip</button>
                  </a>
                  <a href="#">
                    <button class="button-tip-two">Learn More</button>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="slider-box">
                <h1 class="slider-text">
                  Explore top <br />
                  destination
                </h1>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="slider-box">
                <p class="slider-content">
                  Explore your suitable and dream places around <br />
                  the world. Here you can find your right destination
                </p>
                <div class="btn-box">
                  <a href="#">
                    <button class="button-tip-two">Learn More</button>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="tv_Gallery-box">
                <img
                  src="./img/gallery-1.png"
                  alt="gallery"
                  width="100%"
                  style="border-radius: 30px"
                />
              </div>
            </div>
            <div class="col-sm-5">
              <div class="tv_Gallery-box">
                <img
                  src="./img/gallery-2.png"
                  alt="gallery"
                  width="100%"
                  style="border-radius: 30px"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="tv_Gallery-box">
                <img
                  src="./img/gallery-3.png"
                  alt="gallery"
                  width="100%"
                  style="border-radius: 30px"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/javascript.js"></script>
  </body>
</html>
